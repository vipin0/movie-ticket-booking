{% extends "base.html" %}
{% block title %}
    Movie Ticket Booking System | |Home
{% endblock %}
{% block content %}
<div class="container-fluid bg-light " style="margin-top: 30px;">
    <style type="text/css" media="screen">
    img {height:auto;max-width:100%; width: auto;border:none;display:block;}
    </style>
    <br><br><br>
    <div class="container">
      <div class="row justify-content-center">
        {% for movie in movie_list %}
          <div class=" col-4">
            <div class="card h-100 shadow">
              <img src="{{ movie.poster.url }}" class="card-img-top" alt="image">
              <div class="card-body">
		        <h1>{{ movie.moviename | title  }}</h1>
                <p>
              <div class="card-footer">
                {% if user.is_authenticated %}
                <a class="btn btn-lg btn-primary" href="{{ movie.get_absolute_url }}" role="button">Book Now</a>
                {% else %}
                <a class="btn btn-lg btn-primary" href="/login" role="button">Streaming Now</a>
                {% endif %}
              </div>
            </div>
          </div>
          </div>
        {% endfor %}
      </div>
    </div>
</div>
{% endblock %}
